<!DOCTYPE html>
<html>
<head>
	<title>First Challenge</title>
</head>
<body>
	<script type="text/javascript">
		var name = prompt("What's your name?","");
		var usingAge = prompt("How old were you when you first used a computer?","");
		var age = prompt("How old are you now?","");
		var usingYear = age - usingAge;

		var conclu = name + " , " + "you have used computer for " + usingYear + " year.";

		document.write(conclu);
	</script>
</body>
</html>
