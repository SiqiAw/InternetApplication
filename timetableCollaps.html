<!DOCTYPE html>
<html>
<head>
	<title>Timetable</title>
	<style type="text/css">
		table,tr,th,td {
			border-collapse: collapse;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Day</th>
			<th>Morning</th>
			<th>Noon</th>
			<th>Afternoon</th>
			<th>Night</th>
		</tr>
		<tr>
			<td>Sunday</td>
			<td colspan="4">Travelling</td>
		</tr>
		<tr>
			<td>Monday</td>
			<td colspan="2">Attend Class</td>
			<td>Assignment</td>
			<td>Sport</td>
		</tr>
		<tr>
			<td>Tuesday</td>
			<td rowspan="2">Watch movie</td>
			<td>Dancing</td>
			<td rowspan="3">Assignment</td>
			<td rowspan="2">Sleep</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>Part time</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>Part Time</td>
			<td>Clean up</td>
			<td>Hanging</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td rowspan="2">Attend Class</td>
			<td>Sleeping</td>
			<td rowspan="2">Sport</td>
			<td rowspan="2">Clubing</td>
		</tr>
		<tr>
			<td>Saturday</td>
			<td>Study</td>
		</tr>
	</table>
</body>
</html>
