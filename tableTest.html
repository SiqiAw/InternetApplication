<!DOCTYPE html>
<html>
<head>
	<title>Creative Table</title>
	<style type="text/css">
		table {
			border-collapse: collapse;
		}

		td {
			height: 50px;
			width: 50px;
		}

		#first-row td:nth-child(odd),
		#second-row td:nth-child(2),
		#third-row td:nth-child(odd),
		#forth-row td:nth-child(odd),
		#fifth-row td:nth-child(odd) {
			background-color: pink;
		}

	</style>
</head>
<body>
	<table>
		<tr id="first-row">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr id="second-row">
			<td></td>
			<td colspan="3"></td>
			<td></td>
		</tr>
		<tr id="third-row">
			<td colspan="2"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
		<tr id="forth-row">
			<td></td>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr id="fifth-row">
			<td colspan="2"></td>
			<td></td>
			<td colspan="2"></td>
		</tr>
	</table>

</body>
</html>
